.
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bookshelf App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <header class="head_bar">
        <h1 class="head_bar__title">Bookshelf App</h1>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <div class="photo">
                    <img src="assets/img/vector.png" alt="">
                </div>
                <div class="input_section">
                    <div class="image">
                        <img src="assets/img/vector.png" alt="">
                    </div>
                    <h2>Masukkan Buku Baru</h2>
                    <form id="inputBook">
                        <div class="input">
                            <label for="inputBookTitle">Judul</label>
                            <input id="inputBookTitle" type="text" placeholder="ex : Laskar Pelangi" required>
                        </div>
                        <div class="input">
                            <label for="inputBookAuthor">Penulis</label>
                            <input id="inputBookAuthor" type="text" required placeholder="ex : Andrea Hirata">
                        </div>
                        <div class="input">
                            <label for="inputBookYear">Tahun</label>
                            <input id="inputBookYear" type="number" required placeholder="2005">
                        </div>
                        <div class="input">
                            <label for="inputBookCategory">Kategori</label>
                            <select name="bookCategory" id="inputBookCategory" class="bookCategory" required>
                                <option value="" selected>Choose a category...</option>
                                <option value="Arts & Photography">Arts & Photography</option>
                                <option value="Biographies & Memoirs">Biographies & Memoirs</option>
                                <option value="Business & Money">Business & Money</option>
                                <option value="Children's Book">Children's Book</option>
                                <option value="Cookbooks, Food & Wine">Cookbooks, Food & Wine</option>
                                <option value="Crafts, Hobbies & Home">Crafts, Hobbies & Home</option>
                                <option value="Health, Fitness & Dieting">Health, Fitness & Dieting</option>
                                <option value="Literature & Fiction">Literature & Fiction</option>
                                <option value="Romance">Romance</option>
                                <option value="Science & Math">Science & Math</option>
                                <option value="Self Help">Self Help</option>
                            </select>
                        </div>
                        <div class="input">
                            <label for="inputBookImage">Link Cover Buku</label>
                            <input id="inputBookImage" type="text" required>
                        </div>
                        <div class="input_inline">
                            <label for="inputBookIsComplete">Selesai dibaca</label>
                            <input id="inputBookIsComplete" type="checkbox">
                        </div>
                        <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai
                                dibaca</span></button>
                    </form>
                </div>
            </div>
            <div class="card second">
                <div class="searchCard">
                    <div class="search ">
                        <div class="search-box shadow">
                            <input class="search-txt" type="text" name="" placeholder="Ketik judul buku disini..">
                            <button id="searchSubmit" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <p>Hasil pencarian untuk <b>Laskar</b></p>
                        <div class="BookCard">
                            <div class="Book shadow">
                                <div class="BookCover">
                                    <img src="https://visme.co/blog/wp-content/uploads/2021/06/sophie-kinsella-the-undomestic-goddess-book-cover-example.jpeg"
                                        alt="">
                                </div>
                                <div class="bookDetail">
                                    <div class="BookTitle">Laskar Pelangi</div>
                                    <div class="BookAuthor">Saleh</div>
                                    <div class="BookGenre">Pendidikan</div>
                                    <div class="status Incomplete">Belum Selesai</div>
                                </div>
                                <div class="actionButton">
                                    <button id="delete">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="BookCard">
                            <div class="Book shadow">
                                <div class="BookCover">
                                    <img src="https://visme.co/blog/wp-content/uploads/2021/06/the-godfather-book-cover.png"
                                        alt="">
                                </div>
                                <div class="bookDetail">
                                    <div class="BookTitle">The Godfather</div>
                                    <div class="BookAuthor">Saleh</div>
                                    <div class="BookGenre">Pendidikan</div>
                                    <div class="status Complete">Selesai Dibaca</div>
                                </div>
                                <div class="actionButton">
                                    <button id="delete">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bookShelf">
                    <div class="bookStatus">
                        <div class="BookshelfCard incompleteBookshelfList">
                            <h2>Belum Selesai Dibaca</h2>
                            <div class="BookCard" id="uncompleteBook">
                            </div>
                        </div>
                        <div class="BookshelfCard completeBookshelfList">
                            <h2>Selesai Dibaca</h2>
                            <div class="BookCard" id="completeBook">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
